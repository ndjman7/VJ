<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>VJ SignUp</title>
</head>
<body>
  <form method="POST">
    {% csrf_token %}
    {% for field in form %}
      {{ field.label }}
      {{ field }}
    {% endfor %}
    <input type="submit">
  </form>
</body>
</html>
